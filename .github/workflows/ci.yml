name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/stock-management

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build and Test with Maven
        run: mvn -B clean verify

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        with:
          name: "Backend JUnit Results"
          path: "backend/stock-management/target/surefire-reports/TEST-*.xml"
          reporter: "junit"

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/stock-management

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/stock-management/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
